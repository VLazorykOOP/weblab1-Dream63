        <svg version = "1.1"
            baseProfile="full"
            xmlns = "http://www.w3.org/2000/svg"
            xmlns:xlink = "http://www.w3.org/1999/xlink"
            xmlns:ev = "http://www.w3.org/2001/xml-events"
            height = "400px" width = "600px"  >

            <rect   x="0" y="0" width="600" height="400" fill="none" stroke="black" stroke-width="5px" stroke-opacity="0.5"/>
            <line x1="10" y1="200" x2="610" y2="200"
                stroke="black" stroke-width="3" />
            <line x1="200" y1="20" x2="200" y2="420"
                stroke="black" stroke-width="3" />


                
            <circle cx="300" cy="150" r="50" fill="blue"stroke="black" stroke-width="2">
                <animate attributeName="fill" values="blue; green; red; blue" dur="5s" repeatCount="indefinite"/>
            </circle>
            -<circle cx="400" cy="150" r="50" fill="blue" stroke="black" stroke-width="2"></circle>
            -<circle cx="300" cy="250" r="50" fill="blue" stroke="black" stroke-width="2"></circle>

            <rect x="300" y="50" width="100" height="50" fill="blue" stroke="black" stroke-width="2">
                <animate attributeName="x" values="300; 500; 100; 300" dur="5s" repeatCount="indefinite"/>
            </rect>
            -<rect x="200" y="100" width="50" height="50" fill="blue" stroke="black" stroke-width="2"></rect>
            <rect x="450" y="100" width="50" height="50" fill="blue" stroke="black" stroke-width="2">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 475 125" to="360 475 125" dur="0.1s" repeatCount="indefinite" />
            </rect>
            <rect x="450" y="250" width="50" height="50" fill="blue" stroke="black" stroke-width="2">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 450 250" to="360 350 150" dur="4s" repeatCount="indefinite" />
            </rect>
            -<rect x="400" y="200" width="50" height="50" fill="blue" stroke="black" stroke-width="2"></rect>
            <rect x="350" y="250" width="50" height="50" fill="blue" stroke="black" stroke-width="2">
                <animate attributeName="width" values="50; 1; 75; 50" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="height" values="50; 100; 1; 50" dur="3s" repeatCount="indefinite"/>
            </rect>
            <rect x="200" y="250" width="50" height="50" fill="blue" stroke="black" stroke-width="2">

            </rect>
